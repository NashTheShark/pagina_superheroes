<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio clase 9</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="css/style_añadir.css">
</head>
<body>
    <header>
        <section class="arriba1">
            <p>Descuentos 20%</p>
        </section>
        <section class="arriba2">
            <h1>Nombre tienda</h1>
        </section>
    </header>
    <main>
        <section class="formulario">
            <h1>Añadí tu super!</h1>
        <p>Agregá tu personaje favorito completando las opciones.</p>
       <form action="" >
            <fieldset class="primero">
                <div>
                    <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="especie">Especie</label>
                </div>
                <div>
                    <select name="especie" id="especie">
                        <option value="" disabled selected hidden> Especie</option>
                        <option value="Kr">Kriptoniano</option>
                        <option value="Mu">Murcielago</option>
                </div>
                </select>
            </fieldset>

            <fieldset>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">
                <label for="archivo">Agregar foto</label>
                <input type="file" name="archivo" id="archivo">
            </fieldset>
            <fieldset>

                <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Descripcion"></textarea>
                
                <div>
                    <div>
                        <label for="">Poderes</label>
    
                    <input type="checkbox" name="op" id="o1">
                    <label for="o1">Volar</label>
                    <input type="checkbox" name="op" id="o2">
                    <label for="o2">Superinteligencia</label>
                    <input type="checkbox" name="op" id="o3">
                    <label for="o3">Vista de rayo laser</label>
                    <input type="checkbox" name="op" id="o4">
                    <label for="o4">Billetera gorda</label>
                    </div>
    
                    <div>
                        <label for="">Tipo de personaje</label>
    
                    <input type="radio">
                    <label for="">Heroe o Heroina</label>
                    <input type="radio">
                    <label for="">Villano o villana</label>
                    </div>
                </div>
            </fieldset>
            <input type="submit" value="Añadir">
       </form>
        </section>

    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p> <a href="index.html">Regresar</a>
    </footer>

</body>
</html>
